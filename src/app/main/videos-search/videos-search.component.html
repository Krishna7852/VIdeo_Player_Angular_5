<form [formGroup]="searchForm" (ngSubmit)="doSearch($event)">
  <div class="text-field">
    <input
      class="form-control"
      formControlName="query"
      placeholder="Search Video Here"
      type="text"
      id="query"
      autocomplete="off">
    <i class="fa fa-search" aria-hidden="true"></i>
  </div>
  <button type="submit" class="btn btn-primary">
    search
  </button>
</form>
