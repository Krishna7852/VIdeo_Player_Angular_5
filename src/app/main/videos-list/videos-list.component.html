<ul>
  <li *ngFor="let video of videoList; let i = index;">
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand" (click)="onPlay(video)" [ngStyle]="{'background': '#000 url('
             + video.snippet?.thumbnails.high.url + ') center center no-repeat', 'background-size': '125%'}">
        <div class="video-info-block">
          <div class="video-informations">
            <span style="float: left;">
              <i class="material-icons">thumb_up</i>
              {{ video.statistics?.likeCount | videoLikesViews }}
            </span>
            <span style="margin-left: 10px;">
              <i class="material-icons">remove_red_eye</i>
              {{ video.statistics?.viewCount | videoLikesViews }}
            </span>
            <span style="margin-left: 10px; float: right;">
              <i class="material-icons">access_time</i>
              {{ video.contentDetails?.duration | videoDuration }}
            </span>
          </div>
        </div>
        <div class="video-name-block">
          <div class="video-informations">
            {{ video.snippet?.title | videoName: [65, 62] }}
          </div>
        </div>
        <div class="video-play-button">
          <i class="material-icons">play_circle_filled</i>
        </div>
      </div>
    </div>
  </li>
</ul>


<div class="loader loader-progress" *ngIf="loadingInProgress">
  <div class="loading"></div>
</div>
